name: CI

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 2 * * 5"

jobs:
  build:
    runs-on: ubuntu-18.04

    env:
      DEBFULLNAME: "Fred Hornsey"
      DEBEMAIL: "hornseyf@objectcomputing.com"

    steps:
    - name: Install Ubuntu Packages
      run: sudo apt-get install debhelper lintian

    - name: Checkout OpenDDS-Debian
      uses: actions/checkout@v2
      with:
        path: OpenDDS-Debian

    - name: Checkout OpenDDS
      uses: actions/checkout@v2
      with:
        repository: 'objectcomputing/OpenDDS'
        path: OpenDDS

    - name: Copy debian Directory
      run: cp -r OpenDDS-Debian/debian OpenDDS/debian

    - name: Build Package
      run: |
        cd OpenDDS
        dpkg-buildpackage -us -uc
        cd ..
        cp opendds_*.deb opendds.deb

    - name: Commit New Deb
      run: |
        cd OpenDDS
        SHA=$(git rev-parse HEAD)
        cd ../OpenDDS-Debian
        git checkout -b ubuntu_18_04 --track origin/ubuntu_18_04
        cp ../opendds.deb opendds.deb
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add opendds.deb
        git commit -m "Based On OpenDDS $SHA"

    - name: Push Commit
      uses: ad-m/github-push-action@master
      with:
        directory: 'OpenDDS-Debian'
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: 'ubuntu_18_04'

    - name: Lintian
      run: lintian --pedantic --info --display-info opendds.deb
      if: always()
